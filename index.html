<!DOCTYPE html>
<html>
<head>
    <title>Clef Quiz</title>
    <style>
        #vf {
            width: 500px;
            height: 300px;
            margin-top: 100px;
        }
        .wrong {
            fill: red;
            stroke: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
</head>

<style>
    #buttons button {
        width: 90px;
        height: 90px;
        margin: 10px;
        font-size: 24px;
    }
</style>

<body>
    
    <div id="vf"></div>
    <div id="current-scale"></div>

    
    <div id="buttons">
        <button id="btn1">I</button>
        <button id="btn2">II</button>
        <button id="btn3">III</button>
        <button id="btn4">IV</button>
        <button id="btn5">V</button>
        <button id="btn6">VI</button>
        <button id="btn7">VII</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
